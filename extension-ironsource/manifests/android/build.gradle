// https://developers.is.com/ironsource-mobile/android/android-sdk/#step-1
repositories {
   mavenCentral()
   maven {url 'https://android-sdk.is.com/'} 

}
dependencies {
    implementation 'com.ironsource.sdk:mediationsdk:7.3.0.1' 

// Remove for AMAZON:
    implementation fileTree(dir: 'libs', include: ['*.jar']) 
    implementation 'com.google.android.gms:play-services-appset:16.0.0' 
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1' 
    implementation 'com.google.android.gms:play-services-basement:18.1.0' 
// --- NOT AMAZON ---

{{#iron_source.adcolony_android}}
    // Add AdColony Network
    implementation 'com.ironsource.adapters:adcolonyadapter:4.3.14'
    implementation 'com.adcolony:sdk:4.8.0'
{{/iron_source.adcolony_android}}

{{#iron_source.admob_android}}
    // Add AdMob and Ad Manager Network
    implementation 'com.google.android.gms:play-services-ads:21.5.0'
    implementation 'com.ironsource.adapters:admobadapter:4.3.36'
{{/iron_source.admob_android}}

{{#iron_source.applovin_android}}
    // Add Applovin Network
    implementation 'com.ironsource.adapters:applovinadapter:4.3.37'
    implementation 'com.applovin:applovin-sdk:11.7.1'
{{/iron_source.applovin_android}}

{{#iron_source.charboost_android}}
    // Add Chartboost Network
    implementation 'com.ironsource.adapters:chartboostadapter:4.3.11'
    implementation 'com.chartboost:chartboost-sdk:9.2.0'
{{/iron_source.charboost_android}}

{{#iron_source.fyber_android}}
    // Add Fyber Network (Adapter only)
    implementation 'com.ironsource.adapters:fyberadapter:4.3.24'
    implementation "com.fyber:marketplace-sdk:8.2.2"
{{/iron_source.fyber_android}}

}
